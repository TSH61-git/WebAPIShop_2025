<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello to you!</title>
    <script defer src="update.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #currentUser {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #4a6fa5;
            text-align: center;
        }

        .updateUser {
            display: flex;
            flex-direction: column;
            width: 220px;
            padding: 1.5rem;
            border-radius: 12px;
            background-color: #f9faff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        h3 {
            margin-bottom: 1.2rem;
            color: #4a6fa5;
            text-align: center;
        }

        label {
            margin-top: 0.8rem;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }

        input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

            input:focus {
                border-color: #4a6fa5;
                box-shadow: 0 0 5px rgba(74, 111, 165, 0.3);
            }

        button {
            margin-top: 1.5rem;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            background-color: #4a6fa5;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #3b558c;
            }
    </style>
</head>
<body>
    <div class="updateUser">
        <p id="currentUser"></p>
        <h3>עדכון</h3>
        <label for="userName">אימייל</label>
        <input type="email" id="userName" name="userName" required />
        <label for="firstName">שם פרטי</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">שם משפחה</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for="password">סיסמא</label>
        <input type="password" id="password" name="password" required />
        <button onClick="update()">עדכון נתונים</button>
    </div>
</body>
</html>
